services:
  - type: web
    name: windborne-vendor-dashboard
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 120 run:app
    rootDir: backend
    envVars:
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
      - key: FLASK_DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
