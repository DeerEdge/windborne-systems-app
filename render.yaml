services:
  - type: web
    name: windborne-vendor-dashboard
    env: python
    plan: free
    buildCommand: |
      cd backend && pip install -r requirements.txt
      cd ../main && npm install && npm run build
    startCommand: cd backend && python3 run.py
    envVars:
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
      - key: FLASK_DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
